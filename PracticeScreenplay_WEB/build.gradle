plugins {
    id 'java'
    id "net.serenity-bdd.serenity-gradle-plugin" version "3.2.4"
}

group 'co.com.practice'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'net.serenity-bdd:serenity-core:3.2.4'
    implementation 'net.serenity-bdd:serenity-junit:3.2.4'
    implementation 'net.serenity-bdd:serenity-screenplay:3.2.4'
    implementation 'net.serenity-bdd:serenity-screenplay-webdriver:3.2.4'
    implementation 'net.serenity-bdd:serenity-cucumber:3.2.4'
    implementation 'com.github.javafaker:javafaker:1.0.2'
    testImplementation "io.github.bonigarcia:webdrivermanager:5.1.1"
    testImplementation 'org.hamcrest:hamcrest-all:1.3'
    testImplementation 'org.slf4j:slf4j-simple:1.7.36'

}

